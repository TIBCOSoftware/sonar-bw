<p>Check if a custom catch activity is present in process file</p>

<h3>Why this is important?</h3>

<p>
Usage of custom catch activities enable a proper error handling solution for the process.
</p>

<h3>How to fix it?</h3>
<p>Include the defined catch in the process as requested </p>
